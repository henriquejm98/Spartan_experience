<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/kisspng-god-of-war-omega-collection-t-shirt-stencil-krato-note-xhstormr-5b7c91a2467ab5.9342983115348904022887.png">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body id="body_cadastro">
    <nav class="navbar">
        <ul class="nav_ul1">
            <li><a href="">Inicio</a></li>
            <li><a href="">Personagens</a></li>
            <li><a href="">Sobre a Saga</a></li>
        </ul>
        <ul class="nav_ul2">
            <li><img src="imagens/God_of_War_2018_logo 1.png" alt=""></li>
        </ul>
        <ul class="nav_ul3">
            <li><button>Cadastrar</button></li>
            <li><button>Login</button></li>
        </ul>
    </nav>
    <section id="section_cadastro">
        <div class="div_input">
            <h2>Nome <span>*</span></h2>
            <input id="input_nome">
        </div>
        <div class="div_input">
            <h2>Email <span>*</span></h2>
            <input id="input_email">
        </div>
        <div class="div_input">
            <h2>Senha <span>*</span></h2>
            <input type="password" id="input_senha">
        </div>
        <div class="div_input ajustar">
            <h2>Confirmar senha <span>*</span></h2>
            <input type="password" id="input_confirma_senha">
            <span class="obrigatorio">Preencha os campos obrigatórios (<span>*</span>)</span>
        </div>
        <div class="div_cadastrar">
        <button>Cadastrar</button> <br>
        <a href="">Já possui conta?</a>
        </div>
    </section>
</body>
</html>
